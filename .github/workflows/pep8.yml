name: build

on:
  # quick tests for every pull request
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: cache weekly timestamp
      id: pip-cache
      run: |
        echo "::set-output name=datew::$(date '+%Y-%V')"
    - name: cache for pip
      uses: actions/cache@v2
      id: cache
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ steps.pip-cache.outputs.datew }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel
        python -m pip install -r requirements.txt
        BUILD_MONAI=1 python -m pip install git+https://github.com/Project-MONAI/MONAI#egg=MONAI
        python -m pip install -r https://raw.githubusercontent.com/Project-MONAI/MONAI/main/requirements.txt
        python -m pip install -r https://raw.githubusercontent.com/Project-MONAI/MONAI/main/requirements-dev.txt
    - name: PEP8 check and execute
      run: |
        git fetch origin main:main
        git diff --name-only main | \
          while read line; do
            [[ $line == *.ipynb ]] && ./runner.sh --file "$line"
          done
