image_key: image
label_key: label
transforms_train:
  _target_: Compose
  transforms:
  - _target_: LoadImaged
    keys:
    - '@image_key'
    - '@label_key'
  - _target_: EnsureChannelFirstd
    keys:
    - '@image_key'
    - '@label_key'
  - _target_: Orientationd
    axcodes: RAS
    keys:
    - '@image_key'
    - '@label_key'
  - _target_: Spacingd
    align_corners:
    - true
    - true
    keys:
    - '@image_key'
    - '@label_key'
    mode:
    - bilinear
    - nearest
    pixdim:
    - 1.5
    - 1.5
    - 2.0
  - _target_: ScaleIntensityRanged
    a_max: 250
    a_min: -175
    b_max: 1.0
    b_min: 0.0
    clip: true
    keys: '@image_key'
  - _target_: EnsureTyped
    keys:
    - '@image_key'
    - '@label_key'
  - _target_: SpatialPadd
    keys:
    - '@image_key'
    - '@label_key'
    mode:
    - reflect
    - constant
    spatial_size: '@patch_size'
  # data augmentation transformations
  - _target_: RandCropByLabelClassesd
    keys:
    - '@image_key'
    - '@label_key'
    label_key: '@label_key'
    num_classes: '@output_classes'
    num_samples: '@num_patches_per_image'
    spatial_size: '@patch_size'
  - _target_: RandFlipd
    keys:
    - '@image_key'
    - '@label_key'
    prob: 0.1
    spatial_axis: 0
  - _target_: RandFlipd
    keys:
    - '@image_key'
    - '@label_key'
    prob: 0.1
    spatial_axis: 1
  - _target_: RandFlipd
    keys:
    - '@image_key'
    - '@label_key'
    prob: 0.1
    spatial_axis: 2
  - _target_: RandRotated
    keys:
    - '@image_key'
    - '@label_key'
    mode:
    - bilinear
    - nearest
    prob: 0.1
    range_x: 0.3
    range_y: 0.3
    range_z: 0.0
  - _target_: RandShiftIntensityd
    keys: '@image_key'
    offsets: 0.1
    prob: 0.5
  - _target_: CastToTyped
    dtype:
    - $torch.float32
    - $torch.uint8
    keys:
    - '@image_key'
    - '@label_key'
