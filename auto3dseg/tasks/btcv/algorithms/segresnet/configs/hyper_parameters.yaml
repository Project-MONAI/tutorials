# hyper-parameters
amp: true
# bundle_root: null
# ckpt_path: "$@bundle_root + '/model_fold' + str(@fold)"
# data_file_base_dir: null
# data_list_file_path: null


bundle_root: /RW/2022/auto3dseg/btcv_testrun/auto3dseg/monai/apps/auto3dseg/algo_teamplates/segresnet
ckpt_path: $@bundle_root + '/model_fold' + str(@fold)
data_file_base_dir: /RW/2022/auto3dseg/btcv_testrun/82142
data_list_file_path: /RW/2022/auto3dseg/btcv_testrun/datafolds/BTCV_folds.json

class_names: null
class_index: null
determ: false
fold: 0
input_channels: 1
learning_rate: 2.0e-4
num_images_per_batch: 2
num_epochs: 5000
num_epochs_per_validation: 100
num_patches_per_image: 1
num_sw_batch_size: 1
output_classes: 14
overlap_ratio: 0.25
patch_size:
- 96
- 96
- 96
patch_size_valid:
- 96
- 96
- 96
softmax: true
resample: false

# training
loss:
  _target_: loss.DiceCELoss2
  include_background: true
  sigmoid: $not @softmax
  smooth_dr: 1.0e-05
  smooth_nr: 0
  softmax: $@softmax
  squared_pred: true
  to_onehot_y: $@softmax
optimizer:
  _target_: torch.optim.AdamW
  lr: "@learning_rate"
  weight_decay: 1.0e-05
lr_scheduler:
  _target_: flow_cosinelr.CosineAnnealingLRWithWarmup
  optimizer: "$@optimizer"
  warmup_epochs: 20
  warmup_multiplier: 0.1
  T_max: "@num_epochs"

# fine-tuning
finetune:
  activate: false
  pretrained_ckpt_name: "$@bundle_root + '/model_fold' + str(@fold) + '/best_metric_model.pt'"

# validation
validate:
  ckpt_name: "$@bundle_root + '/model_fold' + str(@fold) + '/best_metric_model.pt'"
  save_mask: true
  ouptut_path: "$@bundle_root + '/prediction_fold' + str(@fold)"

# inference
infer:
  ckpt_name: "$@bundle_root + '/model_fold' + str(@fold) + '/best_metric_model.pt'"
  fast: false
  data_list_key: testing
  ouptut_path: "$@bundle_root + '/prediction_' + @infer#data_list_key"
